<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivaha Bridal Jewellery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #8a2be2;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivaha Bridal Jewellery</h1>
    </header>
    <div class="gallery">
        <img src="https://drive.google.com/thumbnail?id=1mhkEgMi45H3ZWxsZSI3RzAUKDzJEdhRK" alt="Jewellery 1" class="jewellery-img">
    </div>
    <style>
        .jewellery-img {
            width: 300px; /* Set the desired width */
            height: 300px; /* Set the desired height */
            object-fit: cover; /* Ensures the image fills the size while maintaining aspect ratio */
            border-radius: 10px; /* Optional: Adds rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for style */
        }
    </style>
</body>


</html>
